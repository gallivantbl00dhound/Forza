<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Football Team Splitter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Football Team Splitter</h1>
    <div class="input-section">
      <label for="name">Player Name:</label>
      <input type="text" id="name" placeholder="Enter player name">
      <label for="skill">Skill Rating (1-5):</label>
      <input type="number" id="skill" min="1" max="5" placeholder="1-5">
      <label for="position">Position:</label>
      <select id="position">
        <option value="defender">Defender</option>
        <option value="attacker">Attacker</option>
      </select>
      <button id="addPlayer">Add Player</button>
    </div>
    <div class="players-list">
      <h2>Players</h2>
      <ul id="playerList"></ul>
    </div>
    <button id="splitTeams">Split Teams</button>
    <div class="teams">
      <div class="team">
        <h2>Team A</h2>
        <ul id="teamA"></ul>
      </div>
      <div class="team">
        <h2>Team B</h2>
        <ul id="teamB"></ul>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
